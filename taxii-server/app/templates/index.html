<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOC Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">IOC Submission Portal</h1>

<form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">IOC:</label>
        <input name="ioc" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" />
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Threat Description:</label>
        <input name="threat" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" />
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Or Upload Excel File:</label>
        <input type="file" name="file" accept=".xlsx" class="block w-full text-sm text-gray-600" />
    </div>
    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit IOC
        </button>
    </div>
</form>


        <h2 class="text-2xl font-semibold mb-4">Recent IOCs</h2>
        <div class="bg-white shadow-md rounded overflow-hidden">
            <table class="min-w-full table-auto">
    <thead class="bg-gray-200 text-left">
        <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Threat Description</th>
            <th class="px-6 py-3">Pattern</th>
            <th class="px-6 py-3">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in indicators %}
        <tr class="border-b hover:bg-gray-50">
            <td class="px-6 py-4">{{ i.name }}</td>
            <td class="px-6 py-4 text-sm text-gray-700">{{ i.description }}</td>
            <td class="px-6 py-4 text-sm text-gray-600">{{ i.pattern }}</td>
            <td class="px-6 py-4">
                <form method="post" action="{{ url_for('delete_ioc', ioc_id=i.id) }}">
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="px-6 py-4 text-center text-gray-500">No IOCs submitted yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

        </div>
    </div>
</body>
</html>
